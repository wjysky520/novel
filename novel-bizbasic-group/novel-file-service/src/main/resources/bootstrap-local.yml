server:
  port: 9901
  name: novel-auth
  servlet:
    context-path: /novel-auth

eureka:
  instance:
    instance-id: ${server.name}
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

log:
  path: D:/logs/novel-auth

file:
  tool: minio
  path: D:/other/novel/file