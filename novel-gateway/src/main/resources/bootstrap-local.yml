server:
  port: 8000
  name: novel-gateway

eureka:
  instance:
    instance-id: ${server.name}
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
  application:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # 集成eureka注册中心的配置
        - id: novel-auth
          uri: lb://NOVEL-AUTH
          predicates:
            - Path=/novel-auth/**
          filters:
            - StripPrefix=0
        - id: novel-system
          uri: lb://NOVEL-SYSTEM
          predicates:
            - Path=/novel-system/**
          filters:
            - StripPrefix=0
        - id: novel-file
          uri: lb://NOVEL-FILE
          predicates:
            - Path=/novel-file/**
          filters:
            - StripPrefix=0
        - id: novel-core
          uri: lb://NOVEL-CORE
          predicates:
            - Path=/novel-core/**
          filters:
            - StripPrefix=0

log:
  path: D:/logs/novel-gateway